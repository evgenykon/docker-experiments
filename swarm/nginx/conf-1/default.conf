server {
    listen          80;
    listen          [::]:80;
    server_name     localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

server {
    listen          81;
    listen          [::]:81;
    server_name     localhost;

    location / {
        proxy_pass   http://web2.experiment;
    }
}
